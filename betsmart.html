<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bet Smart - Home</title>
  <link rel="stylesheet" href="betsmart.css" />
</head>
<body>
  <div class="container">
    <h1>Bet Smart</h1>
    
    <label for="sport-select">Select a Sport:</label>
    <select id="sport-select">
      <option value="">Loading sports...</option>
    </select>

    <label for="team-search">Search for a Team (optional):</label>
    <input type="text" id="team-search" placeholder="Type team name..." />

    <button id="view-matches">View Daily Matches</button>

    <button onclick="window.location.href='about.html'">About This Project</button>
  </div>
  <!-- adding voice commands -->
  <div class="voice-command-box">
    <h2> Voice Control Instructions</h2>
    <p>Use the following voice commands to control the site:</p>
    <ul>
      <li><strong>"View matches"</strong> - Clicks the View Matches button</li>
      <li><strong>"Go to About"</strong> - Opens the About page</li>
      <li><strong>"Search for [team name]"</strong> - Enters the team name in the search bar</li>
    </ul>
  
    <div class="voice-buttons">
      <button onclick="annyang.start()">ðŸ”Š Turn Voice ON</button>
      <button onclick="annyang.abort()">ðŸ”‡ Turn Voice OFF</button>
    </div>
  </div>
  

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
