<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bet Smart - Home</title>
  <link rel="stylesheet" href="betsmart.css" />

  <!-- Chart.js for future odds visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Toastify for notifications -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div class="container">
    <h1>Bet Smart</h1>
    
    <label for="sport-select">Select a Sport:</label>
    <select id="sport-select">
      <option value="">Loading sports...</option>
    </select>

    <label for="team-search">Search for a Team (optional):</label>
    <input type="text" id="team-search" placeholder="Type team name..." />

    <button id="view-matches">View Daily Matches</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
